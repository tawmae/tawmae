<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Not A Scam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    
    .progress-bar-container {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      height: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #76c7c0, #4a90e2);
      transition: width 0.1s linear;
    }
    
    .warning {
      font-size: 1rem;
      margin-top: 10px;
      color: #ff5555;
    }
    
    .tooltips {
      margin-top: 30px;
      font-size: 1.2rem;
      min-height: 1.5em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loading...</h1>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="warning">Do not close or shut down your PC</div>
    <div class="tooltips" id="tooltips"></div>
  </div>
  
  <script>
   
    const totalTime = 20000;
    const progressBar = document.getElementById('progress-bar');
    const tooltipEl = document.getElementById('tooltips');
    
 
    const tooltips = [
      "Stealing bank account data...",
      "Deleting win32 folder...",
      "Initiating battery overload..."
    ];
    let tooltipIndex = 0;
    
   
    let startTime = null;
    function animateProgress(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const progressPercent = Math.min((elapsed / totalTime) * 100, 100);
      progressBar.style.width = progressPercent + '%';
      
      if (elapsed < totalTime) {
        requestAnimationFrame(animateProgress);
      } else {
       
        tooltipEl.innerText = "Fertig!";
      }
    }
    
   
    requestAnimationFrame(animateProgress);
    
  
    function updateTooltip() {
      tooltipEl.innerText = tooltips[tooltipIndex];
      tooltipIndex = (tooltipIndex + 1) % tooltips.length;
    }
  
    updateTooltip();
    setInterval(updateTooltip, 4000);
  </script>
</body>
</html>
